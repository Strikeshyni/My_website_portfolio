server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Sudoku API Proxy
    location /sudoku/ {
        proxy_pass http://sudoku-service:8004/;
        proxy_set_header Host $host;
    }

    # Mushroom API Proxy
    location /mushroom/ {
        proxy_pass http://mushroom-service:8001/;
        proxy_set_header Host $host;
    }

    # OCR Sudoku API Proxy
    location /ocr-sudoku/ {
        proxy_pass http://ocr-service:8003/;
        proxy_set_header Host $host;
    }

    # Chatbot API Proxy (External)
    location /chatbot/ {
        return 503;
        # proxy_pass http://chatbot-service:8000/;
    }

    # Stock API Proxy (External)
    location /stock/ {
        return 503;
        # proxy_pass http://stock-service:8002/;
    }
}